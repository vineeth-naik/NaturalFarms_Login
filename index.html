<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log-In Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
</style>
<body class="container-fluid ">
         <div class="border border-4 border-blue p-2 rounded w-50 " >

            <h1 class="text-success" > Natural Farms </h1>

            <label class="form-label fw-bold bi-bi-personfill bi bi-person-fill"> FirstName </label>
              <input type="text" placeholder="Enter your First Name" class="form-control" >
              <label class="form-label fw-bold bi bi-person-fill pt-2 " > LastName </label>
              <input type="text" placeholder="Enter Your Last Name" class="form-control" >
              <label class="form-label fw-bold pt-2 bi bi-password bi bi-lock  " > Password </label>


              <input type="password" placeholder="Enter Your Password" class="form-control" id="a"  >
                     <p id="b" class="text-danger" > </p>

              <label class="form-label fw-bold pt-2 bi bi-envelope " > Email </label>

              <input type="email" placeholder="Enter Your Email" class="form-control" id="d" >
                <p id="e" class="text-danger" ></p>     

              <label class="form-label fw-bold pt-2 bi bi-phone "> Phone Number </label>
              <input type="number" placeholder="Enter Mobile Number" class="form-control" id="num" >
                  <p id="number" class="text-danger" ></p>

              <label class="form-label fw-bold pt-2 "> Address </label>
              <textarea  placeholder="Enter Address" class="form-control" ></textarea>  
                  <button class=".text-white rounded mt-4 bg-warning " > SUBMIT </button>
         </div>

         <script>
            // function Validation(){
            //     const valid = document.getElementById("a").value;

            //     if(valid.length < 8 ){
            //           document.getElementById("b").innerHTML = "Please enter Valid Password" ;
            //     }
            // }

            document.getElementById("a").addEventListener('input' , function(){
                 const password = this.value;
                 
                 const c = document.getElementById("b")
                 if(password.length < 10)
                 {
                    c.innerHTML = " invalid Password "
                 }
                 else{
                    c.innerHTML = " "
                 }
            })

            document.getElementById("d").addEventListener('input' , function(){
                const pass = this.value;

                const f = document.getElementById("e")
                if(pass.length < 8)
            {
                f.innerHTML = " Please enter valid Email address "
            }
               else{
                f.innerHTML = " "
               }
            })

            document.getElementById("num").addEventListener('input' , function(){
                const valid = this.value;
                
                const s = document.getElementById("number")
                if( valid.length < 10)
            {
                s.innerHTML = " Please Enter valid Mobile Number";
            } else{
                s.innerHTML = " ";
            }

            } )
         </script>
</body>
</html>
